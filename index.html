<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }

        .light-mode .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
        }

        .light-mode .btn-custom {
            background-color: #17a2b8;
            color: white;
        }

        body.dark-mode {
            background-color: #343a40;
            color: #ffffff; 
        }

        .dark-mode .card {
            background-color: #495057;
            border: 1px solid #6c757d;
        }

        .dark-mode .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        header {
            transition: background-color 0.3s;
        }

        .light-mode header {
            background-color: #007bff;
            color: #ffffff;
        }

        .dark-mode header {
            background-color: #000000;
            color: #ffffff; 
        }

        nav {
            transition: background-color 0.3s;
        }

        .light-mode nav {
            background-color: #ffffff;
        }

        .dark-mode nav {
            background-color: #495057;
        }

        /* Button Hover Effects */
        .btn-custom:hover {
            filter: brightness(90%);
        }

        .dark-mode .btn-custom:hover {
            filter: brightness(110%);
        }
    </style>
</head>

<body class="light-mode">
    <div class="container-fluid" id="app">
        <header class="d-flex justify-content-between align-items-center p-3">
            <h1>CMS Dashboard</h1>
            <button id="modeToggle" class="btn btn-light">Toggle Dark/Light Mode</button>
        </header>
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="row p-4">
            <section class="col-md-6 mb-4">
                <h2>Projects Overview</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project 1</h5>
                        <p class="card-text">Status: Active</p>
                        <button class="btn btn-custom" onclick="alert('More details about Project 1')">Details</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project 2</h5>
                        <p class="card-text">Status: In Progress</p>
                        <button class="btn btn-custom" onclick="alert('More details about Project 2')">Details</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project 3</h5>
                        <p class="card-text">Status: Completed</p>
                        <button class="btn btn-custom" onclick="alert('More details about Project 3')">Details</button>
                    </div>
                </div>
            </section>
            <section class="col-md-6 mb-4">
                <h2>Employee Portal</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Employee 1</h5>
                        <p class="card-text">Role: Developer</p>
                        <button class="btn btn-custom" onclick="alert('Contact Employee 1')">Contact</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Employee 2</h5>
                        <p class="card-text">Role: Designer</p>
                        <button class="btn btn-custom" onclick="alert('Contact Employee 2')">Contact</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Employee 3</h5>
                        <p class="card-text">Role: Manager</p>
                        <button class="btn btn-custom" onclick="alert('Contact Employee 3')">Contact</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const modeToggle = document.getElementById('modeToggle');
        const app = document.getElementById('app');

        modeToggle.addEventListener('click', () => {
            app.classList.toggle('dark-mode');
            app.classList.toggle('light-mode');
            modeToggle.textContent = app.classList.contains('dark-mode') ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        });
        app.classList.remove('dark-mode');
    </script>
</body>

</html>
